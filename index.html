<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute page for Albert Einstein</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main" class="fluid-container">
      <header class="header row">
        <h1 class="text-center" id="title">Albert Einstein</h1>
      </header>
      <div class="row aside">
        <aside>
          <div id="img-div">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/3/38/Einstein_Albert_Elsa_LOC_32096u.jpg"
              alt="Albert Einstein"
              id="image"
            />
            <div id="img-caption">
              Einstein with his second wife, Elsa, in 1921
            </div>
          </div>
        </aside>
      </div>
      <section class="row">
        <div id="tribute-info" class="text-center">
          <h2>Here's a time line of Albert Einstein's life</h2>

          <div id="place-for-points"></div>
          
          <p class="written ">
            The content of the above timeline was written by
            <span class="author">AI</span>.
          </p>

          <p>
            You can read also more info about
            <a
              href="https://en.wikipedia.org/wiki/Albert_Einstein"
              target="_blank"
              id="tribute-link"
              >Albert Einstein</a
            >
          </p>
        </div>
      </section>
      <footer class="footer row">
        <div class="col-sm-12">
          Created by
          <a target="_blank" href="https://github.com/Apostolos172/"
            >Apostolos172</a
          >
        </div>
      </footer>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
